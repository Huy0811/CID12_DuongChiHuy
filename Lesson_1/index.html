<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      td {
        padding: 10px;
      }
      .exercise-1,
      .exercise-2 {
        display: flex;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="exercise-1">
      <div class="card" style="width: 386px; margin-right: 20px">
        <div class="card-body">
          <h5 class="card-title">Bài 1</h5>
          <p class="card-text">
            Nhập vào số cột và dòng để tạo ra bảng tương ứng
          </p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Cột</span
              >
            </div>
            <input
              type="text"
              id="column"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Dòng</span
              >
            </div>
            <input
              type="text"
              id="row"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <button type="button" id="create" class="btn btn-primary">
            Tạo bảng
          </button>
        </div>
      </div>
      <div id="table" style="width: 100%">
        <table style="width: 100%">
          <tbody id="board"></tbody>
        </table>
      </div>
    </div>

    <div class="exercise-2">
      <div class="card" style="width: 302px; margin-right: 20px">
        <div class="card-body">
          <h5 class="card-title">Bài 2</h5>
          <p class="card-text">Nhập vào hai số</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Bắt đầu</span
              >
            </div>
            <input
              type="text"
              id="start"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Kết thúc</span
              >
            </div>
            <input
              type="text"
              id="end"
              class="form-control"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <button type="button" id="find" class="btn btn-success">
            Tìm số nguyên tố
          </button>
        </div>
      </div>
      <div id="result"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
  </body>
</html>
